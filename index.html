<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme.css">
    <title>Admin Dashboard</title>
    <script src="script.js" defer></script>
</head>

<body>
    <button class="themed-btn toggle-theme-btn">Toggle Theme</button>

    <!-- MAIN CONTAINER -->
    <div class="main-container">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="images/icons/dashboard.svg" alt="" aria-hidden="true" class="sidebar-header-icon">
                <p class="sidebar-header-text">Dashboard</p>
            </div>
            <div class="sidebar-menu-center">
                <ul class="sidebar-menu">
                    <li class="menu-item">
                        <img src="images/icons/home.svg" alt="Home" class="menu-icon">
                        <p data-mLink="#Home" class="menu-text">Home</p>
                    </li>
                    <li class="menu-item">
                        <img src="images/icons/profile.svg" alt="Profile" class="menu-icon">
                        <p data-mLink="#Profile" class="menu-text">Profile</p>
                    </li>
                    <li class="menu-item">
                        <img src="images/icons/message.svg" alt="Messages" class="menu-icon">
                        <p data-mLink="#Messages" class="menu-text">Messages</p>
                    </li>
                    <li class="menu-item">
                        <img src="images/icons/history.svg" alt="History" class="menu-icon">
                        <p data-mLink="#History" class="menu-text">History</p>
                    </li>
                    <li class="menu-item">
                        <img src="images/icons/tasks.svg" alt="Tasks" class="menu-icon">
                        <p data-mLink="#Tasks" class="menu-text">Tasks</p>
                    </li>
                    <li class="menu-item">
                        <img src="images/icons/people.svg" alt="Communities" class="menu-icon">
                        <p data-mLink="#Communities" class="menu-text">Communities</p>
                    </li>
                </ul>
            </div>
            <div class="sidebar-menu-bottom">
                <ul class="sidebar-menu">
                    <li class="menu-item">
                        <img src="images/icons/settings.svg" alt="Settings" class="menu-icon">
                        <p data-mLink="#Settings" class="menu-text">Settings</p>
                    </li>
                    <li class="menu-item">
                        <img src="images/icons/support.svg" alt="Support" class="menu-icon">
                        <p data-mLink="#Support" class="menu-text">Support</p>
                    </li>
                    <li class="menu-item">
                        <img src="images/icons/privacy.svg" alt="Privacy" class="menu-icon">
                        <p data-mLink="#Privacy" class="menu-text">Privacy</p>
                    </li>
                </ul>
            </div>
        </div>

        <!-- TOP CONTENT -->
        <div class="top-content">

        </div>

        <!-- BODY CONTENT -->
        <div class="body-content"></div>
    </div>

</body>

</html>
