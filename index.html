<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme.css">
    <title>Admin Dashboard</title>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- MAIN CONTAINER -->
    <div class="main-container">

        <!-- SIDEBAR -->
        <div class="sidebar">

            <!-- SIDEBAR HEADER -->
            <div class="sidebar-header">
                <div class="sidebar-header-icon" id="icon-dashboard"></div>
                <!-- <img src="images/icons/dashboard.svg" alt="" aria-hidden="true" class="sidebar-header-icon"> -->
                <p class="sidebar-header-text">Dashboard</p>
            </div>

            <!-- SIDEBAR CENTER MENU -->
            <div class="sidebar-menu-center">
                <ul class="sidebar-menu">
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-home"></div>
                        <!-- <img src="images/icons/home.svg" alt="Home" class="menu-icon"> -->
                        <p data-mLink="#Home" class="menu-text">Home</p>
                    </li>
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-profile"></div>
                        <!-- <img src="images/icons/profile.svg" alt="Profile" class="menu-icon"> -->
                        <p data-mLink="#Profile" class="menu-text">Profile</p>
                    </li>
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-messages"></div>
                        <!-- <img src="images/icons/message.svg" alt="Messages" class="menu-icon"> -->
                        <p data-mLink="#Messages" class="menu-text">Messages</p>
                    </li>
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-history"></div>
                        <!-- <img src="images/icons/history.svg" alt="History" class="menu-icon"> -->
                        <p data-mLink="#History" class="menu-text">History</p>
                    </li>
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-tasks"></div>
                        <!-- <img src="images/icons/tasks.svg" alt="Tasks" class="menu-icon"> -->
                        <p data-mLink="#Tasks" class="menu-text">Tasks</p>
                    </li>
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-communities"></div>
                        <!-- <img src="images/icons/people.svg" alt="Communities" class="menu-icon"> -->
                        <p data-mLink="#Communities" class="menu-text">Communities</p>
                    </li>
                </ul>
            </div>

            <!-- SIDEBAR LOWER MENU -->
            <div class="sidebar-menu-bottom">
                <ul class="sidebar-menu">
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-settings"></div>
                        <!-- <img src="images/icons/settings.svg" alt="Settings" class="menu-icon"> -->
                        <p data-mLink="#Settings" class="menu-text">Settings</p>
                    </li>
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-support"></div>
                        <!-- <img src="images/icons/support.svg" alt="Support" class="menu-icon"> -->
                        <p data-mLink="#Support" class="menu-text">Support</p>
                    </li>
                    <li class="menu-item">
                        <div class="menu-icon" id="icon-privacy"></div>
                        <!-- <img src="images/icons/privacy.svg" alt="Privacy" class="menu-icon"> -->
                        <p data-mLink="#Privacy" class="menu-text">Privacy</p>
                    </li>
                </ul>
            </div>

            <!-- SIDEBAR HIGHLIGHT PICKER -->
            <div class="sidebar-highlight">
                <ul class="sidebar-menu">
                    <li class="menu-item ignore-hover">
                        <input type="color" id="highlight-picker">
                        <p>Highlight Picker</p>
                    </li>
                </ul>
            </div>
        </div>

        <!-- TOP CONTENT -->
        <div class="top-content">

            <!-- UPPER GRID -->
            <div class="top-upper-grid">
                <button type="button" class="search-button" aria-label="Search"></button>

                <input class="search" type="text">
                <div></div>
                <button type="button" class="notification-button" aria-label="Notifications"></button>
                <img src="images/avatars/punk2.png" alt="User Avatar" class="upper-avatar">
                <button type="button" class="toggle-theme-button" aria-label="Toggle Theme"></button>
                <p class="username">Gustav Gustavison</p>
            </div>

            <!-- LOWER GRID -->
            <div class="top-lower-grid">

                <!-- LEFT LOWER GRID -->
                <div class="lower-grid-left">
                    <img src="images/avatars/punk2.png" alt="User Avatar" class="lower-avatar">
                    <p class="user-greeting">Welcome Rebel</p>
                    <p class="username-at">Gustav Gustavison (@gustav)</p>
                </div>

                <!-- RIGHT LOWER GRID -->
                <div class="lower-grid-right">
                    <button type="button" class="themed-btn header-btn" id="new-button" aria-label="New">New</button>
                    <button type="button" class="themed-btn header-btn" id="upload-button"
                        aria-label="Upload">Upload</button>
                    <button type="button" class="themed-btn header-btn" id="share-button"
                        aria-label="Share">Share</button>
                </div>
            </div>
        </div>

        <!-- BODY CONTENT -->
        <div class="body-content">

            <div class="body-left">
                <h3>Your Rebellions</h3>

                <div class="project-card-container"></div>

            </div>
            <div class="body-right">
                <div class="announcements">
                    <h3>Announcements</h3>
                    <div class="announce-card-container"></div>

                </div>
                <div class="trending">
                    <h3>Trending</h3>
                    <div class="trending-card-container">
                        <!-- <div class="trending-card">
                            <div class="trending-avatar" style="background-image: url('images/avatars/')"></div>
                            <div class="trending-user">@rebelmasterson</div>
                            <div class="trending-title">Breaking the Bank</div>
                        </div> -->


                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
